<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Copy HUB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Support Copy HUB</h1>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <h2 class="sidebar-title">Categories</h2>
                <button id="addCategoryBtn" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Add Category</button>
                <div id="categorySidebar" class="category-sidebar">
                    <button class="category-link active" data-category="all" onclick="filterByCategory('all')">
                        <span>All Categories</span>
                        <span class="category-link-count" id="all-count"></span>
                    </button>
                </div>
            </aside>

            <div class="main-content">
                <div class="controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search answers..." class="search-input">
                    </div>
                    <div class="sort-container">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                        </select>
                    </div>
                    <button id="backupBtn" class="btn btn-secondary">Backup</button>
                    <button id="newEntryBtn" class="btn btn-primary">Create New Answer</button>
                </div>

                <div id="answersList" class="answers-list"></div>
            </div>
        </div>

        <!-- Modal for new/edit answer -->
        <div id="entryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Create New Answer</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="entryTitle">Title:</label>
                        <input type="text" id="entryTitle" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="entryCategory">Category:</label>
                        <select id="entryCategory" class="form-input" required>
                            <option value="">-- Select Category --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="entryContent">Answer:</label>
                        <textarea id="entryContent" rows="10" required class="form-textarea"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Backup Modal -->
        <div id="backupModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Backup & Restore</h2>
                    <span class="close" id="closeBackupModal">&times;</span>
                </div>
                <div class="backup-content">
                    <div class="backup-section">
                        <h3>Download</h3>
                        <p>Download all answers as a JSON file</p>
                        <button class="btn btn-primary" id="downloadAllBtn">Download All Answers</button>
                    </div>
                    <div class="backup-section">
                        <h3>Upload</h3>
                        <p>Upload a JSON file to restore all answers</p>
                        <input type="file" id="uploadFileInput" accept=".json" style="display: none;">
                        <button class="btn btn-primary" id="uploadAllBtn">Upload All Answers</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Category Modal -->
        <div id="categoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Category</h2>
                    <span class="close" id="closeCategoryModal">&times;</span>
                </div>
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input type="text" id="categoryName" required class="form-input" placeholder="Enter category name">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Category</button>
                        <button type="button" class="btn btn-secondary" id="cancelCategoryBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="modal">
            <div class="modal-content" style="max-width: 400px;">
                <div class="modal-header">
                    <h2 style="color: var(--success);">✓ Success</h2>
                    <span class="close" id="closeSuccessModal">&times;</span>
                </div>
                <div style="padding: 20px;">
                    <p id="successMessage" style="color: var(--text-primary); margin-bottom: 20px;"></p>
                    <div class="form-actions">
                        <button type="button" class="btn btn-primary" id="successOkBtn" style="width: 100%;">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content" style="max-width: 400px;">
                <div class="modal-header">
                    <h2 style="color: var(--danger);">⚠ Delete Answer</h2>
                    <span class="close" id="closeDeleteModal">&times;</span>
                </div>
                <div style="padding: 20px;">
                    <p id="deleteMessage" style="color: var(--text-primary); margin-bottom: 20px;"></p>
                    <div class="form-actions">
                        <button type="button" class="btn btn-delete" id="confirmDeleteBtn" style="flex: 1;">Delete</button>
                        <button type="button" class="btn btn-secondary" id="cancelDeleteBtn" style="flex: 1;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
